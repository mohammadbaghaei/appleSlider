<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <header>
        <div class="images">
            <div class="image">
                <img src="images/0.jpg" alt="Slider Image 1">
            </div>
            <div class="image">
                <img src="images/1.jpg" alt="Slider Image 2">
            </div>
            <div class="image">
                <img src="images/2.jpg" alt="Slider Image 3">
            </div>
            <div class="image">
                <img src="images/3.jpg" alt="Slider Image 4">
            </div>
            <div class="image">
                <img src="images/4.jpg" alt="Slider Image 5">
            </div>
        </div>
        <div class="titles">
            <div class="textContainer">
                <h3 class="staticText">Education moves</h3>
            </div>
            <div class="dynamicTitles">
                <h2>learners</h2>
                <h2>leaders</h2>
                <h2>innovators</h2>
                <h2>communities</h2>
                <h2>everyone</h2>
            </div>
            <div class="textContainer delay">
                <h3 class="staticText">forward.</h3>
            </div>
        </div>
    </header>
    <script src="slider.js"></script>
</body>
</html>
